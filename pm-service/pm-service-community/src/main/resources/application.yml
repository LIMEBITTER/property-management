server:
  port: 9001


spring:
  application:
    name: pm-service-community

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  # mysql数据库连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/heima-estate?characterEncoding=utf-8&useSSL=false
    username: root
    password: 123

  profiles:
    active: dev

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  session:
    store-type: redis
  redis:
    host: 127.0.0.1
    port: 6379
    connect-timeout: 5000
    database: 0

mybatis-plus:

  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


  global-config:
    db-config:
      id-type: auto

